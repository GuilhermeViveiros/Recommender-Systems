<!DOCTYPE html>
<html>
	<head>
		<title>Recommender System</title>
		<meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        {% load static %}
        <link rel="stylesheet" href=" {%static  "polls/css/main.css" %} "/>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	</head>
	<body>
		<div id="FakeTopBar"></div>
		<div id="Mytopbar" class="container-fluid">
			<div class="row">
				<div class="col logo">
					PowerChoice
				</div>
				<div class="col-md-auto" style="text-align: right;">
                    <div class="input-group mb-3" style="margin-top: 1.5em;">
                        <form action= "/polls/search/"  method="POST">
                        {% csrf_token %}
						    <input type="text" name = "movie_name" id ="movie_name_id" class="form-control" placeholder="Nome do filme" aria-describedby="button-addon2">
						    <div class="input-group-append">
                            <button class="btn btn-success" type="submit" id="button-addon2">Search</button>
                            </div>
                        </form>
					</div>
				</div>
				<div class="col col-lg-2" style="text-align: right;">
                        <form action= "/accounts/logout/"  method="POST">
                            {% csrf_token %}
                            <button class="btn btn-success" type="submit" id="button-addon2">LeaveAccount</button>
                            </form>
                
				</div>
			</div>
		</div>

		<div class="container-fluid">
            <div class="row" style="margin:auto;">
                {% for i in movies %}
				<div class="col-sm">
					<div class="card" style="width: 18rem;margin-top:6em;">
						<a href= " /results/{{i.0}} ">
                            {% load static %}
							<img src= "../../../static/polls/images/{{i.0}}.jpg" class="card-img-top" alt="...">
							<div class="card-body">
								<h5 class="card-title"> {{i.0}}</h5>
							</div>
						</a>
					</div>
				</div>
                {% endfor %}
            </div>
		</div>		

		<!--Scripts-->
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        {% load static %}
        <script src="{%static "polls/js/main.js"%}"> </script>
    </body>
</html>
