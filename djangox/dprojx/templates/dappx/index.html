{% extends "dappx/base.html" %}
{% block body_block %}

<div class="container">
  <div class="jumbotron">
    <h1>Welcome to the Potato TV !</h1>

    {% if user.is_authenticated %}
        <h2>Hello {{ user.username }}</h2>

        <input type="button" class="button_active" value='Movies' onclick="location.href='/dappx/register/';" />

        <ul class="nav navbar-nav">
          <li><a class="navbar-link" href="{% url 'dappx:movies_upload' %}">Movies</a></li>    
        </ul>
        
          
        

    {% else %}
        <h2>Register or Login!</h2>
        <h2>We hope you have fun!</h2>

        <img src="couch-potato.jpg" alt="Potato" width="460" height="345">

    {% endif %}
  </div>
</div>

{% endblock %}
